    <main class="main-content container text-center">
        <h2>Post a job</h2>

        <section class="sign-up mt-4">
            <form action="submit" class="mb-3 needs-validation" novalidate></form>

                <label for="name">Company Name</label>
                <p class="error text-danger" id="error-comp-name"></p>
                

                <input class="form-control mt-4 w-50 m-auto" type="text" id="name"><br>

                <label for="title">Job Title</label>
                <p class="error text-danger" id="error-title"></p>

                <input class="form-control mt-4 w-50 m-auto" type="text" id="title"><br>

                <label for="desc">Job Description</label>
                <p class="error text-danger" id="error-desc"></p>

                <input class="form-control mt-4 w-50 m-auto" type="text" id="desc"><br>

                <label for="job-type">Job Type</label>
                <p class="error text-danger" id="error-type"></p>

                <input class="form-control mt-4 w-50 m-auto" type="text" id="job-type"><br>

                <label for="loc">Location</label>
                <p class="error text-danger" id="error-loc"></p>

                <input class="form-control mt-4 w-50 m-auto" type="text" id="loc"><br>

                <label for="end-date">End Date</label>
                <p class="error text-danger" id="error-date"></p>

                <input class="form-control mt-4 w-50 m-auto" type="date" id="end-date"><br>

                <label for="web">Company Website</label>
                <p class="error text-danger" id="error-website"></p>

                <input class="form-control mt-4 w-50 m-auto" type="text" id="web"><br>

                <label for="email">Email</label>
                <p class="error text-danger" id="error-email"></p>

                <input class="form-control mt-4 w-50 m-auto" type="email" id="email"><br>

                <button class="btn btn-primary mb-5" type="button" onclick="validatePost()">Post</button>


            </form>
        </section>
