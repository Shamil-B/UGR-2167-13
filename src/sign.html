    <main class="main-content container">
        
        <section class="sign-up">
            <h2 class="mb-5 text-center font-monospace">Sign up</h2>

            <form action="submit" class="text-center mb-5">

                <label class="form-label" class="form-label" for="first">First Name</label>
                <input class="form-control mt-4 w-50 m-auto" type="text" id="first"><br>
                <p class="error text-danger" id="error-first-u"></p>

                <label class="form-label" for="last">Last Name</label>
                <input class="form-control mt-4 w-50 m-auto" type="text" id="last"><br>
                <p class="error text-danger" id="error-last-u"></p>

                <label class="form-label" for="email">Email</label>
                <input class="form-control mt-4 w-50 m-auto" type="email" id="email"><br>
                <p class="error text-danger" id="error-email-u"></p>

                <label class="form-label" for="password">Password</label>
                <input class="form-control mt-4 w-50 m-auto" type="password" id="password"><br>
                <p class="error text-danger" id="error-pass-u"></p>

                <button class="btn btn-primary" type="button" onclick="validateSignUp()">Sign up</button>
                <span class="p-3" onclick="toSignIn()" style="cursor: pointer;">sign in</span>


            </form>
        </section>

        <section class="sign-in" style="display: none;">
            <h2 class="mb-5 text-center font-monospace">Sign in</h2>
            <form action="submit" class="text-center">
                <label class="form-label" for="email-l">Email</label>
                <input class="form-control mt-4 w-50 m-auto" type="email" id="email-l"><br>
                <p class="error text-danger" id="error-email-i"></p>

                <label class="form-label" for="password-l">Password</label>
                <input class="form-control mt-4 w-50 m-auto" type="password" id="password-l"><br>
                <p class="error text-danger" id="error-pass-i"></p>

                <button class="btn btn-primary mt-5 mb-5" type="button" onclick="validateSignIn()">Sign in</button>
                <span class="p-3" onclick="toSignUp()" style="cursor: pointer;">Sign up</span>
            </form>

        </section>
    </main>
